<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5">
                    <ul>
                        <li @click="change(i)" :class="isItDone(i)" v-for="things, i in toDoList">{{ things.titolo }} <i :class="isItDone(i)" @click="remove(i)" class="fa-solid fa-xmark"></i></li>
                    </ul>
                </div>
                
                <div class="input-group">
                    <input id="myInput" type="text" class="form-control" placeholder="cosa vuoi aggiungere?" aria-label="cosa vuoi aggiungere?" aria-describedby="button-Add">
                    <button id="button-Add" @click="addElement()" class="btn btn-outline-secondary" type="button">Aggiungi</button>   
                </div>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
